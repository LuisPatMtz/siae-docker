# ---------------------------------------------------------
server {
    listen 80;
    server_name siae.site www.siae.site;

    return 301 https://$host$request_uri;
}

# ---------------------------------------------------------
#  SERVIDOR HTTPS (FRONTEND)
# ---------------------------------------------------------
server {
    listen 443 ssl;
    server_name siae.site www.siae.site;

    # Certificados de Let's Encrypt (ya los generaste con Certbot)
    ssl_certificate     /etc/letsencrypt/live/siae.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/siae.site/privkey.pem;

    # Seguridad recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ---------------------------------------------------------
    #  PROXY AL FRONTEND Y BACKEND
    # ---------------------------------------------------------

    location / {
        proxy_pass http://frontend; # Apunta al servicio 'frontend' de Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirigir las peticiones de la API al backend
    location /api/ {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }
}

# ---------------------------------------------------------
#  RATE LIMITING - Prevenir abuso
# ---------------------------------------------------------
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_status 429;

# ---------------------------------------------------------
#  REDIRECCIÓN DE HTTP A HTTPS
# ---------------------------------------------------------
server {
    listen 80;
    server_name siae.site www.siae.site;

    # Log para debugging de acceso HTTP
    access_log /var/log/nginx/http_access.log;
    error_log /var/log/nginx/http_error.log;

    return 301 https://$host$request_uri;
}

# ---------------------------------------------------------
#  SERVIDOR HTTPS (FRONTEND)
# ---------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name siae.site www.siae.site;

    # Certificados de Let's Encrypt (ya los generaste con Certbot)
    ssl_certificate     /etc/letsencrypt/live/siae.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/siae.site/privkey.pem;

    # Seguridad recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs detallados
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Tamaños de buffer optimizados
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;

    # ---------------------------------------------------------
    #  PROXY AL FRONTEND Y BACKEND
    # ---------------------------------------------------------

    location / {
        # Rate limiting suave para acceso general
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://frontend; # Apunta al servicio 'frontend' de Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Redirigir las peticiones de la API al backend
    location /api/ {
        # Rate limiting para API (más restrictivo)
        limit_req zone=api burst=20 nodelay;

        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts extendidos para operaciones largas
        proxy_read_timeout 120s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        
        # Evitar redirecciones por trailing slashes
        proxy_redirect off;
    }

    # Health check endpoint (sin rate limit)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

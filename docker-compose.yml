version: '3.8'

services:

  # --- PostgreSQL ---
  db:
    image: postgres:15-alpine
    container_name: siae-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Backend FastAPI ---
  backend:
    container_name: siae-backend
    build: ./backend
    restart: always
    expose:
      - "8000"        # YA NO se expone al internet
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    depends_on:
      db:
        condition: service_healthy

  # --- Frontend (Nginx sirve build de Vite) ---
  frontend:
    container_name: siae-frontend
    build: ./siaesistema
    restart: always
    expose:
      - "80"          # NO se expone al internet
    depends_on:
      - backend

  # --- Reverse Proxy NGINX (lo Ãºnico expuesto a internet) ---
  nginx:
    image: nginx:latest
    container_name: siae-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  postgres_data:
    driver: local

# docker-compose.yml - SIAE Sistema de Asistencia NFC
# Orquestaci√≥n completa: Backend (FastAPI) + Frontend (React) + PostgreSQL

version: '3.8'

services:
  # --- 1. Base de Datos PostgreSQL ---
  db:
    image: postgres:15-alpine
    container_name: siae-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Backend FastAPI ---
  backend:
    container_name: siae-backend
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    depends_on:
      db:
        condition: service_healthy

  # --- 3. Frontend React + Vite ---
  frontend:
    container_name: siae-frontend
    build: ./siaesistema
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
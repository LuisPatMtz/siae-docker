version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      # Ahora lee las variables desde el archivo .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expuesto solo para depuración, el backend usará la red interna
      - "5432:5432"
    # --- CAMBIO 1: Añadir Healthcheck ---
    # Esto verifica si Postgres está realmente listo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: fastapi_backend
    build: ./Fast_API
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./Fast_API:/app
    environment:
      # --- CAMBIO 2: Leer variables desde .env ---
      # Ahora estas variables SÍ estarán disponibles para el backend
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # El DATABASE_URL se construye correctamente
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    # --- CAMBIO 3: Esperar al Healthcheck ---
    depends_on:
      db:
        condition: service_healthy # <-- Esto espera a que el healthcheck pase

  frontend:
    container_name: react_frontend
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: